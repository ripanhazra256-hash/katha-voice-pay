<body>
  <div class="app">
    <h1>üé§ Katha Voice Pay</h1>

    <div class="card">
      <div>Total Balance</div>
      <div class="balance">‚Çπ <span id="balance">0</span></div>
    </div>

    <div class="card">
      <div>Last Transaction</div>

    <button onclick="startVoice()">üéôÔ∏è Speak</button>

<script>
  let balance = 0;
  const balanceEl = document.getElementById("balance");
  const lastEl = document.getElementById("last");

  function updateUI(text, amount) {
    balance += amount;
    balanceEl.innerText = balance;
    lastEl.innerText = text;
  }

  function convertBanglaNumber(text) {
    const map = {
      '‡ß¶':'0','‡ßß':'1','‡ß®':'2','‡ß©':'3','‡ß™':'4',
      '‡ß´':'5','‡ß¨':'6','‡ß≠':'7','‡ßÆ':'8','‡ßØ':'9'
    };
    return text.replace(/[‡ß¶-‡ßØ]/g, d => map[d]);
  }

  function startVoice() {
    if (!("webkitSpeechRecognition" in window)) {
      alert("Voice support ‡¶®‡ßá‡¶á");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "bn-IN";
    recognition.start();

    recognition.onresult = function(e) {
      let speech = e.results[0][0].transcript;
      handleSpeech(speech);
    };
  }

  function handleSpeech(text) {
    text = convertBanglaNumber(text);

    const numbers = text.match(/\d+/);
    if (!numbers) {
      alert("‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶Ö‡¶ô‡ßç‡¶ï ‡¶¨‡ßÅ‡¶ù‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø‡¶®‡¶ø");
      return;
    }

    const amount = parseInt(numbers[0]);

    if (text.includes("‡¶™‡ßá‡¶≤‡¶æ‡¶Æ") || text.includes("‡¶ú‡¶Æ‡¶æ")) {
      updateUI("‡¶™‡ßá‡¶≤‡¶æ‡¶Æ ‚Çπ" + amount, amount);
    }
    else if (text.includes("‡¶¶‡¶ø‡¶≤‡¶æ‡¶Æ") || text.includes("‡¶ñ‡¶∞‡¶ö")) {
      updateUI("‡¶¶‡¶ø‡¶≤‡¶æ‡¶Æ ‚Çπ" + amount, -amount);
    }
    else {
      alert("‡¶¨‡¶≤‡ßÅ‡¶®: ‡ß´‡ß¶‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡ßá‡¶≤‡¶æ‡¶Æ / ‡ß®‡ß¶‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶¶‡¶ø‡¶≤‡¶æ‡¶Æ");
    }
  }

  // PWA Service Worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</html>
